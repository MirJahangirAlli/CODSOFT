<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="Main">
        <h1 align="center" id="head">Calculator</h1>
        <div class="subMain">
            <h1 id="value"></h1>
            <span id="clear">Clear</span>
            <span id="divide">รท</span>
            <span id="mul">*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="sub">-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="add">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="per">%</span>
            <span>0</span>
            <span id="dot">.</span>
            <span id="equal">=</span>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
